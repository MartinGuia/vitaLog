service:
  frontend:
    image: frontend:1.0 #Carpeta del frontend
    ports:
      -"3000:3000"
    depends_on:
      - backend
      
  backend:
    image: backend:1.0 # Carpeta del backend
    ports:
      - "4000:4000"
    enviroment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/vitalogdb # Conexi√≥n a MongoDB en el puerto 27017
    depends_on:
      - mongodb
      
  mongodb:
    # Imagen de MongoDB
    image: mongo:latest
    ports:
      - "27017:27017" # Puerto de MongoDB en el host y en el contenedor
    volumes:
      - volume_vitalog:/data/db # Montaje del volumen en el contenedor para persistencia de datos
    
volumes:
  volume_vitalog:
    driver: local
    driver_opts:
      type: none
      device: /home/adminvitabajio/vitalogdb  # Usar este directorio en el servidor
      o: bind